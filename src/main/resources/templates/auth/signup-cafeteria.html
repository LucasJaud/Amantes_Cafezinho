<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
    <title>Amantes do Cafezinho | Cadastro Cafeteria</title>
</head>
<body class="px-10 pt-10 flex flex-col min-h-screen bg-zinc-50 text-zinc-900">
<header class="flex justify-between items-center">
    <h1 class="text-5xl font-bold text-brown-800">Amantes do Cafezinho</h1>
    <a th:href="@{/auth/signin}"
       class="w-[212px] h-[56px] flex justify-center items-center bg-amber-800 text-white text-xl rounded hover:bg-amber-900 transition-colors"
       role="button">Fazer Login</a>
</header>

<main class="mt-10 max-w-[780px] w-full bg-white p-10 rounded-xl border border-zinc-200 shadow-md mx-auto">
    <h2 class="text-3xl font-semibold text-brown-800 mb-6">
        Cadastro de Cafeteria
    </h2>

    <form th:action="@{/auth/register/cafeteria}" method="post" th:object="${cafeteria}" class="flex flex-col gap-5">

        <div>
            <label for="email" class="text-lg block mb-2 font-medium">Email:</label>
            <input type="email" id="email" th:field="*{user.email}" placeholder="exemplo@exemplo.com"
                   class="border border-gray-300 text-zinc-950 text-sm rounded-lg w-full p-2.5">
        </div>

        <div>
            <label for="password" class="text-lg block mb-2 font-medium">Senha:</label>
            <input type="password" id="password" th:field="*{user.password}" placeholder="Senha forte com no mínimo 8 dígitos incluindo letras e números"
                   class="border border-gray-300 text-zinc-950 text-sm rounded-lg w-full p-2.5">
        </div>

        <div>
            <label for="username" class="text-lg block mb-2 font-medium">Nome de Usuário:</label>
            <input type="text" id="username" th:field="*{user.username}" placeholder="Seu nome de usuário"
                   class="border border-gray-300 text-zinc-950 text-sm rounded-lg w-full p-2.5">
        </div>

        <div>
            <label for="cnpj" class="text-lg block mb-2 font-medium">CNPJ:</label>
            <input type="text" id="cnpj" th:field="*{CNPJ}" placeholder="00.000.000/0001-00"
                   class="border border-gray-300 text-sm rounded-lg w-full p-2.5">
        </div>

        <div>
            <label for="socialReason" class="text-lg block mb-2 font-medium">Razão Social:</label>
            <input type="text" id="socialReason" th:field="*{socialReason}" placeholder="Sua razão social"
                   class="border border-gray-300 text-sm rounded-lg w-full p-2.5">
        </div>

        <div>
            <label for="fantasyName" class="text-lg block mb-2 font-medium">Nome Fantasia:</label>
            <input type="text" id="fantasyName" th:field="*{fantasyName}" placeholder="Seu nome fantasia"
                   class="border border-gray-300 text-sm rounded-lg w-full p-2.5">
        </div>

        <button type="submit"
                class="flex justify-center items-center bg-amber-800 w-full py-3 text-white text-xl rounded hover:bg-amber-900 transition-colors mt-6">
            Cadastrar-se
        </button>
    </form>
</main>
</body>
</html>
