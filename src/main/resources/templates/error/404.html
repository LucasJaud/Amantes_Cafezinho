<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<div class="min-h-screen flex flex-col items-center justify-center p-4">
    <!-- Container principal -->
    <div class="text-center max-w-md">
        <!-- Símbolo 404 -->
        <div class="text-8xl font-bold text-gray-400 mb-4">404</div>

        <!-- Mensagem de erro (vinda do GlobalExceptionHandler) -->
        <h1 class="text-2xl font-semibold text-gray-800 mb-2" th:text="${message} ?: 'Página não encontrada'"></h1>

        <!-- Descrição (opcional) -->
        <p class="text-gray-500 mb-6">
            A página que você está procurando não existe ou foi removida.
        </p>

        <!-- Botão de ação -->
        <a href="/home" class="inline-block px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-gray-700 transition-colors">
            Voltar para o início
        </a>
    </div>
</div>
</body>
</html>
