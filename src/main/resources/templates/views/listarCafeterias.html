<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
    <title>Amantes do Cafezinho | Cafeterias</title>
</head>


<body class="px-10 pt-10 flex flex-col h-screen bg-[#F5EBDD] text-[#4B2E2B]">
<header class="flex justify-between items-center">
        <h1 class="text-5xl font-bold">Amantes do Cafezinho</h1>
    </header>
<main class="flex flex-1 flex-col h-full justify-center items-center mb-8">
    <div class="flex flex-col gap-2 max-w-[540px] w-full bg-white shadow-md rounded-xl p-10 border border-zinc-200">
        <form th:action="@{/cafeteria/listarCafeterias}" method="GET">
            <div class="flex">
                <input type="text" name="nome" placeholder="Nome da Cafeteria" class="w-full px-4 py-2 mr-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#4B2E2B]">
                <button type="submit" class=" bg-[#4B2E2B] text-white px-6 py-2 rounded-lg font-medium hover:bg-[#F5EBDD] transition whitespace-nowrap">
                    Buscar Cafeterias
                </button>
            </div>
        </form>
        <div th:if="${cafeterias != null and !cafeterias.isEmpty()}" class="mt-6">
            <h2 class="text-2xl font-bold mb-4">Cafeterias Encontradas</h2>
            <ul class="space-y-4">
                <li th:each="cafeteria : ${cafeterias}" class="p-4 bg-gray-100 rounded-lg shadow-sm hover:bg-gray-200 transition">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-xl font-semibold" th:text="${cafeteria.fantasyName}"></h3>
                            <p th:text="${cafeteria.socialReason}"></p>
                        </div>
                        <a th:href="@{/cafeteria/{cnpj}(cnpj=${cafeteria.CNPJ})}"
                           class="text-amber-600 hover:text-amber-800 font-medium">
                            Ver detalhes â†’
                        </a>
                    </div>
                </li>
            </ul>
        </div>
        <div th:unless="${cafeterias != null and !cafeterias.isEmpty()}">
            <p class="text-gray-500">Nenhuma cafeteria encontrada.</p>
        </div>
    </div>
</main>











</body>
